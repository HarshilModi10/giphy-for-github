<!DOCTYPE html>
<html>
<head>
  <title>
    Giphy for GitHub Options
  </title>
</head>
<body>
  <h3>
    Maximum Rating
  </h3>
  <span>
    Choose the maximum rating of the GIFs that will be retrieved from Giphy.
  </span>
  <label class="select">
    <select id="rating" name="rating">
      <option value="g">G - General Audiences</option>
      <option value="pg">PG - Parental Guidance</option>
      <option value="pg-13">PG-13 - Parental Guidance</option>
      <option value="r">R - Restricted</option>
      <option value="all">All - Full library, including unrated GIFs</option>
    </select>
  </label>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
